<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Payment Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/a52c34b53d.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- Form Title -->
    <div class="container mt-4">
      <h1>Payment Form Example</h1>

      <!-- Alert about fields missing -->
      <div class="alert alert-danger" role="alert">
  Some files are missing!
</div>
<!-- Credit Card Form -->
      <div class="row">
        <div class="col-5">
          <label for="card">Card #</label>
          <input
            type="text"
            class="form-control"
            placeholder="xxxx-xxx-xxxx-xxxx"
            aria-label="Card #"
            id="card"
          />
        </div>
        <div class="col-3">
          <label for="cvc">CVC #</label>
          <input
            type="text"
            class="form-control"
            placeholder="0000"
            aria-label="CVC #"
            id="cvc"
          />
        </div>
        <div class="col-4">
          <label for="amount">Amount</label>
          <input
            type="text"
            class="form-control"
            placeholder="$0.00"
            aria-label="Amount"
            id="amount"
          />
        </div>
      </div>

      <div class="row">
        <div class="col-6 mt-2">
          <label for="first">First Name</label>
          <input
            type="text"
            class="form-control"
            aria-label="First name"
            id="first"
            
          />

          <label class="mt-2" for="city">City</label>
          <input type="text" class="form-control" aria-label="City" id="city" />
          <label class="mt-2" for="formcheck">We Accept:</label>
          <br />
          <div class="form-check form-check-inline mt-2" id="formcheck">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="inlineRadio1"
              value="option1"
            />
            <label class="form-check-label" for="inlineRadio1"
              ><i class="fa-brands fa-cc-visa fa-2xl"></i
            ></label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="inlineRadio2"
              value="option2"
            />
            <label class="form-check-label" for="inlineRadio2"
              ><i class="fa-brands fa-cc-mastercard fa-2xl"></i
            ></label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="inlineRadio3"
              value="option3"
            />
            <label class="form-check-label" for="inlineRadio3"
              ><i class="fa-brands fa-cc-diners-club fa-2xl"></i
            ></label>

            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio4"
                value="option4"
              />
              <label class="form-check-label" for="inlineRadio4"
                ><i class="fa-brands fa-cc-amex fa-2xl"></i
              ></label>
            </div>
          </div>
        </div>

        <div class="col-6 mt-2">
          <label for="last">Last Name</label>
          <input
            type="text"
            class="form-control"
            aria-label="Last name"
            id="last"
          />
          <div class="row mt-2">
            <div class="col-6">
              <label for="state">State</label>
              <select
                class="form-select"
                id="state"
                aria-label="Default select example"
              >
                <option selected>Pick A State</option>
                <option value="1">AZ</option>
                <option value="2">FL</option>
                <option value="3">NY</option>
              </select>
            </div>

            <div class="col-6">
              <label for="postal">Postal Code</label>
              <input
                type="text"
                class="form-control"
                aria-label="Postal Code"
                id="postal"
              />
            </div>
          </div>
          <div class="col mt-2">
            <label for="message">Message</label>
            <textarea
              type="text"
              class="form-control"
              aria-label="Message"
              id="message"
            ></textarea>
          </div>
        </div>
      </div>

      <!-- Buttons -->
      <div class="row">
        <div class="col-12 mt-3">
          <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-secondary me-1">Cancel</button>

            <button type="button" class="btn btn-primary">Pay</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
      integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
